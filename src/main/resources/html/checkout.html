<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f6f9fc;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .checkout-container {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 360px;
        text-align: center;
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 0.5rem;
        color: #222;
      }
      p {
        color: #666;
        margin-bottom: 1.2rem;
        font-size: 0.95rem;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.2s;
      }
      input:focus {
        border-color: #0070f3;
        outline: none;
      }
      button {
        width: 100%;
        padding: 0.8rem;
        background: #0070f3;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #0059c9;
      }
      .footer-note {
        margin-top: 1rem;
        font-size: 0.8rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="checkout-container">
      <h1>Checkout</h1>
      <p>Fast and secure payment.</p>
      <form action="/api/v1/payment/checkout" method="POST">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="number"
          name="amount"
          placeholder="Amount (1 - 1000)"
          min="1"
          max="1000"
          required
        />
        <button type="submit">Pay Now</button>
      </form>
      <div class="footer-note">SSL Secured â€¢ Powered by CheckOut</div>
    </div>
  </body>
</html>
